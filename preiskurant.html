<!DOCTYPE html>
<html>

<head>
    <title>Стоматологія</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"> </head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html"><img src="http://clipartix.com/wp-content/uploads/2016/04/Tooth-wall-tattoo-medium-pixel-clipart-vector-clip-art-clipartsfree.jpeg" height="100%"> </a>
            </div>
            <ul class="nav navbar-nav" id="cities">
            </ul>
        </div>
    </nav> &nbsp; &nbsp; &nbsp;<a href="index.html"><span class="glyphicon glyphicon-home"></span> Назад на головне меню</a>
    <div class="container">
        <div class="row">
      
                        <div class="form-group row">
                          <div class="col-sm-5">
                            <label for="name">Назва</label>
                            <input class="form-control" id="name" type="text">
                          </div>
                           <div class="col-sm-1">
                            <label for="price">Ціна</label>
                            <input class="form-control" id="price" type="text">
                          </div>
                          <div class="col-sm-4">
                            <label for="group">Група робіт</label>
                            <input class="form-control" id="group" type="text">
                          </div>
                          <div class="col-sm-2">
                            <button type="button" id="createPrice" class="btn btn-default but-prei">Додати</button>
                          </div>
                          
                        </div>
                    
           <hr />            
                       <div class="col-md-12">
                        <div class="table-responsive">
                            <table id="mytable" class="table table-bordred table-striped">
                                <thead>

                                    <th>№ п/п</th>
                                    <th>Назва</th>
                                    <th>Ціна</th>
                                    <th>Група робіт</th>
                                    <th>Змінити</th>
                                    <th>Видалити</th>
                                </thead>
                                <tbody id="priceList">
                                </tbody>
                            </table>
                            <div class="clearfix"></div>

                        </div>
                    </div>
               
            
            <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                            <h4 class="modal-title custom_align" id="Heading">Змінити дані</h4> </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input id="editName" class="form-control " type="text" placeholder="Назва"> </div>
                            <div class="form-group">
                                <input id="editPrice" class="form-control " type="text" placeholder="Ціна"> </div>
                            <div class="form-group">
                                <textarea id="editGroup" rows="2" class="form-control" placeholder="Група робіт"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer ">
                            <button id="upPrice" type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Зберегти</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/loadHeader.js"></script>
    <script src="js/price.js"></script>
</body>

</html>
